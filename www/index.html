<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- 高德地图CSS -->
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/controllers.js"></script>

    <script src="js/controllers/loginControllers.js"></script>
    <script src="js/controllers/homeControllers.js"></script>
    <script src="js/controllers/mineControllers.js"></script>

    <!-- 百度地图Angular -->
    <!--<script src="lib/angular-baidu-map.js"></script>-->
    <!-- 高德地图API -->
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <!--<script src="http://webapi.amap.com/maps?v=1.3&key=1a329d97b9e74dc2d067a3a21ee39d4f&callback=init"></script>-->
    <script src="http://webapi.amap.com/maps?v=1.3&key=1a329d97b9e74dc2d067a3a21ee39d4f&&plugin=AMap.Scale,AMap.OverView,AMap.ToolBar"></script>
    <script src="http://cache.amap.com/lbs/static/addToolbar.js"></script>

  </head>
  <body ng-app="app">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
