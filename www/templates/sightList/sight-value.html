<ion-view view-title="评价信息">
  <ion-nav-buttons side="right">
    <!--<button class="button icon ion-android-menu" ng-click="openPopover($event)"></button>-->
    <a class="button icon ion-ios-home" href="#/rootTab/home"></a>
  </ion-nav-buttons>
  <ion-content>
    <div class="padding my-computer-view">

      <ion-item class="my-small-padding-up-bottom positive my-text-big">
        位置信息
      </ion-item>
      <div class="item my-map-wrapper-middle">
        <!--<baidu-map id="baidu-map" options="mapOptions" ak="7EZoSoWRPRCTaK36Q7vgSGVN506t6WM9" offline="offlineOpts" on-map-loaded="loadMap(map)"></baidu-map>-->
        <div id="container"></div>
      </div>

      <ion-list class="padding">
      </ion-list>

      <div class="item item-text-wrap my-small-padding-up-bottom">
        <div class="positive my-text-big">评价类别</div>
        <div class="text-right">
          <span ng-repeat="i in valueTypeList">
            <span ng-if="i.value_type==selectedType.value_type" class="button button-positive my-button-small">{{i.text}}</span>
            <span ng-if="i.value_type!=selectedType.value_type" class="button my-button-positive-weak my-button-small" ng-click="drawValue(i)">{{i.text}}</span>
          </span>
        </div>
      </div>

      <div ng-repeat="i in valueTypeList"
           ng-show="selectedType.value_type==i.value_type"
           class="item item-text-wrap">
        <span ng-repeat="j in valueDescriptionList[i.value_type]">
          <button ng-click="addValue(i,j,selected,info)" class="button button-icon button-stable my-button-small">
            <img ng-src="http://localhost:8080/img/my_mark_{{j.value_description}}.png"/>
            {{j.text}}
          </button>
          <select ng-model="selected"
                  ng-options="d.text for d in newFacility"
                  ng-show="i.value_type==3&&j.value_description==5"
                  class="my-top-margin">
          </select>
        </span>
        <textarea type="text"
                  rows="1"
                  ng-model="info"
                  ng-show="i.value_type==3"
                  placeholder="请输入'其他'信息"
                  class="my-textarea padding my-top-margin my-bottom-margin">
        </textarea>
      </div>



    </div>
  </ion-content>
</ion-view>
