<ion-view view-title="景观大众点评">
  <ion-content>
    <div class="padding my-computer-view">

      <label class="item item-input item-floating-label my-white-background my-top-margin">
        <span class="input-label">用户ID：</span>
        <input type="text" placeholder="用户ID" ng-model="user_id"/>
      </label>
      <label class="item item-input item-floating-label my-white-background">
        <span class="input-label">用户密码：</span>
        <input type="password" placeholder="用户密码" ng-model="user_password"/>
      </label>

      <div class="padding my-top-margin">
        <button class="button button-block button-positive" ng-click="login(user_id,user_password)">登录</button>
        <a class="button button-block button-calm" href="#/register" >注册</a>
      </div>

    </div>
  </ion-content>
</ion-view>
