<ion-view view-title="景观大众点评">
  <ion-nav-buttons side="right">
    <button class="button icon ion-android-menu" ng-click="openPopover($event)"></button>
    <a class="button icon ion-ios-home" href="#/rootTab/home"></a>
  </ion-nav-buttons>
  <ion-content>
    <div class="padding my-computer-view">

      <item ng-show="!expand&&!loading" class="item item-image" ng-click="doExpand()">
        <span class="icon ion-ios-arrow-up"></span>
        检索菜单
      </item>
      <item ng-show="expand&&!loading" class="item item-image" ng-click="cancelExpand()">
        <span class="icon ion-ios-arrow-down"></span>
        检索完毕
      </item>

      <div ng-show="expand" class="item item-input-inset button-right">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" ng-model="filter" placeholder="在景观中搜索">
        </label>
        <button class="button button-positive my-button-right" ng-click="search(filter)">搜索</button>
      </div>

      <div ng-show="expand" class="item item-text-wrap">
        图层选择：
      </div>

      <ion-checkbox ng-show="expand"
                    ng-click="layer(item)"
                    ng-repeat="item in devList"
                    ng-model="item.checked"
                    ng-checked="item.checked">
        {{ item.text }}
      </ion-checkbox>

      <div ng-show="loading" class="item item-text-wrap text-center">
        定位中...
      </div>

      <div ng-show="!loading" class="item my-map-wrapper">
        <!--<baidu-map id="baidu-map" options="mapOptions" ak="7EZoSoWRPRCTaK36Q7vgSGVN506t6WM9" offline="offlineOpts" on-map-loaded="loadMap(map)"></baidu-map>-->
        <div id="container"></div>
      </div>

    </div>
  </ion-content>
</ion-view>
